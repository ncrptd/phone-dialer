<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/bbac0e5964.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="phone">
        <div class="notification-bar">
          <div class="time">
            <span class="hour">13</span>:<span class="minutes">12</span>
          </div>
          <div class="left-icons">
            <span class="signal">
              <i class="fa-solid fa-signal"></i>
              <i class="fa-solid fa-signal"></i>
            </span>
            <span class="battery">
              <i class="fa-solid fa-battery-full"></i>
            </span>
          </div>
        </div>
        <div class="screen">
          <div class="contacts-section">
            <div class="all-contacts-section">
              <label>All Contacts</label>
              <div class="contacts">
                <div class="contact-1 contact">
                  <div class="profile-icon">
                    <i class="fa-solid fa-user"></i> <span>Manik</span>
                  </div>
                  <div class="phone-icon">
                    <i class="fa-solid fa-phone"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="not-in-contacts-section">
              <label>Not in your contacts</label>
              <div class="not-in-contact contact">
                <div class="profile-icon">
                  <i class="fa-solid fa-user"></i> <span>+1 567-457-228</span>
                </div>
                <div class="phone-icon">
                  <i class="fa-solid fa-phone"></i>
                </div>
              </div>
              <div class="make-contact-section">
                <div class="create">
                  <i class="fa-solid fa-user-plus"></i>
                  <span>Create new contact</span>
                </div>
                <div class="add-contact-section">
                  <i class="fa-solid fa-user-plus"></i>
                  <span>Add to contact</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="keypad wrapper">
          <div class="bubble" tabindex="0">1</div>
          <div class="bubble" tabindex="0">2</div>
          <div class="bubble" tabindex="0">3</div>
          <div class="bubble" tabindex="0">4</div>
          <div class="bubble" tabindex="0">5</div>
          <div class="bubble" tabindex="0">6</div>
          <div class="bubble" tabindex="0">7</div>
          <div class="bubble" tabindex="0">8</div>
          <div class="bubble" tabindex="0">9</div>
          <div class="bubble" tabindex="0">*</div>
          <div class="bubble" tabindex="0">0</div>
          <div class="bubble" tabindex="0">#</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
